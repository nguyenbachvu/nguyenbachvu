    <p>Hãy nhập một số từ 1 đến 10:</p>
    <input id="numb" type="text">
    <button onclick="validate()">Submit</button>
    <p id="val"></p>

    <script>
        const d = document.getElementById('val');
        
        function validate() {
            let x = document.getElementById('numb').value;
            if (isNaN(x) || x < 1 || x > 10) {
                d.innerHTML = 'Không thỏa mãn';
            } else {
                d.innerHTML = 'Thỏa mãn';
            }
        }
    </script>
