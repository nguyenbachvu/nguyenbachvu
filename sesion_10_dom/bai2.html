<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="changeColor()">Change Color</button>

    <style>
        button {
            margin-left: 40%;
            margin-right: 40%;
            margin-top: 10%;
            padding: 100px; 
            font-size: 30px;
            border-radius: 10%;
            cursor: pointer;
        }
    </style>

    <script>
        const d = document.getElementById('btn');
        const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple', 'black'];
        let index = 0;

        function changeColor() {
            d.style.color = colors[index];
            if (index < colors.length - 1) {
                index += 1;
            } else {
                index = 0;
            }
        }
    </script>
</body>
</html>
