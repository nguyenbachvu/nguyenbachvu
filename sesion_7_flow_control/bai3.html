<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>

let text;
let point = prompt('nhập điểm của bạn?','A B C D')
switch(point){
    case 'A' , 'a':
        text = 'Học lực của bạn đạt loại giỏi.';
        break;
    case 'B' , 'b':
        text = 'Học lực của bạn đạt loại khá.';
        break;
    case 'C' , 'c':
        text = 'Học lực của bạn đạt loại trung bình.';
        break;
    case 'D' , 'd':
        text = 'Học lực của bạn đạt loại kém.';
        break;
    default :
        text = 'Điểm số không hợp lệ.'
}
alert(text);

    </script>
</body>
</html>
