<body>
    <script>

let num = parseInt ( prompt () );
let a = 0;
let isPrime = [];

function is_prime(x) {
        let square_root = Math.round(Math.sqrt(x)) + 1;
       
        for ( let i = 2; i <= square_root; i++) {
            if (x % i == 0) {
                return 0
                break;
            }
            return(1);
        }
    }

    for (let i=2; i<=num; i++) {
        if (is_prime(i) == 1) {
            isPrime.push(i)
        }
    }
    console.log(isPrime);


    </script>
