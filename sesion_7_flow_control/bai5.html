<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    alert("Nhập số thứ nhất")
    let a = prompt();
    alert("Nhập số thứ hai")
    let b = prompt();

    num_a = Number(a);
    num_b = Number(b);

    function gcd(x,y) {
            let z = x % y;
            while ( z != 0) {
                x = y;
                y = z;
                z = x % y;
            }
            return y;
        }
    
    function lcm(x,y) {
        let lcm = 0;
        gcd = gcd(x,y);
        lcm = x * y / gcd;
        return lcm;
    }

    console.log(`Ước chung lớn nhất của ${num_a} và ${num_b} là`);
    console.log(gcd(num_a,num_b));
    console.log(`Bội chung nhỏ nhất của ${num_a} và ${num_b} là`);
    console.log(lcm(num_a,num_b));
    </script>
</body>
</html>
